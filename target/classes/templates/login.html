<body>

<form name="loginForm" id="loginForm" method="post" style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入手机号码</label>
            <div class="col-md-5">
                <input id="mobile" name="mobile" class="form-control" type="text" placeholder="手机号码" required="true"
                       minlength="11" maxlength="11"/>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password" placeholder="密码"
                       required="true" minlength="6" maxlength="16"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="update()">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
        </div>
    </div>

</form>
</body>
<script>
    //表单提交的方式
    function login(){
        var id = document.getElementById("mobile").value;
        var password = document.getElementById("password").value;

        if(id == ""  ){
            layer.msg("用户名不能为空");
            //alert("用户名不能为空");
            return false;
        }
        if(password == "" ){
            layer.msg("密码不能为空");
            //alert("密码不能为空");
            return false;
        }
        document.getElementById("loginForm").action="/login/do_login";
        document.getElementById("loginForm").submit();// 此处发送了表单
    }
    function update(){
        var id = document.getElementById("mobile").value;
        var password = document.getElementById("password").value;

        if(id == ""  ){
            layer.msg("用户名不能为空");
            //alert("用户名不能为空");

            return false;
        }
        document.getElementById("loginForm").action="/login/do_update";
        document.getElementById("loginForm").submit();// 此处发送了表单
    }
